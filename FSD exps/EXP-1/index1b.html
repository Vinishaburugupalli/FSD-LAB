<!DOCTYPE html>
<html>
<head>
  <title>Hyperlinks Demo</title>
</head>
<body>
  <h1>HTML Hyperlinks Demonstration</h1>
  <h2>Examples of External Links:</h2>
  <ul>
    <li>
      Visit <a href="https://www.google.com" target="_self">Google</a>
    </li><br>
    <li>
      Open <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
    </li><br>
    <li>
      Open <a href="https://www.youtube.com" target="_parent">You tube</a>
    </li><br>
    <li>
      Open <a href="https://www.github.com" target="_top">Github</a>
    </li>
  </ul>
  <h2>Example of Internal Link (same page):</h2>
  <p><a href="#bottom">Go to Bottom of Page</a></p>
  <p style="margin-top:500px;" id="bottom">
    <b>You are now at the bottom of the page!</b><br>
    <a href="#top">Go back to Top</a>
  </p>
</body>
</html>
