<!DOCTYPE html>
<html>
<head>
  <title>Frames Example</title>
</head>
<frameset cols="33%,33%,34%">
  <frame src="image.html" name="imageFrame">
  <frame src="para.html" name="paraFrame">
  <frame src="link.html" name="linkFrame">
  <noframes>
    <body>
      <p>Your browser does not support frames.</p>
    </body>
  </noframes>
</frameset>
</html>
